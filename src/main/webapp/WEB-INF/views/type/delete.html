<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete type</title>
</head>
<body>
<h1>Delete type</h1>
<h2>Are you sure?</h2>
<form th:action="@{/delete-type/__${type.id}__}" th:object="${type}" method="post">
    <table>
        <tr>
            <td>ID:</td>
            <td th:text="${type.id}"></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td th:text="${type.name}"></td>
        </tr>

        <tr>
            <td><a href="/types">Cancel</a></td>
            <td><input type="submit" value="Delete type"></td>
        </tr>
    </table>
</form>
</body>
</html>
